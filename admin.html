<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - DocApoint</title>
</head>
<body>
    <h1>ADMIN PANEL</h1>
    <h2 id="docNum"></h2>



    <script>
        // Retrieve data from local storage
        const storedData = localStorage.getItem('phone');

        // Check if there is stored data
        if (storedData) {
            const data = JSON.parse(storedData);
            // Now 'data' contains the list, and you can use it as needed in this HTML file.
            document.getElementById("docNum").innerHTML = data;

            console.log(data);
        }
    </script>
</body>
</html>
